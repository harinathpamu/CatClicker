<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Cat Clicker</title>
  </head>
  <body>
    <div class="container">
      <div
        class="d-flex flex-row justify-content-center align-items-center p-2"
      >
        <!-- CatView -->
        <div id="cat" class="p-3">
          <!-- CatListView -->
          <ul
            id="cat-list"
            class="list-group list-group-horizontal justify-content-center shadow-sm mb-2"
          ></ul>
          <h4 id="cat-name"></h4>
          <img
            id="cat-picture"
            class="m-1 rounded-lg shadow img-fluid"
            alt="cutecat"
          />
          <h1 id="cat-count" class="text-center"></h1>
          <div class="p-3 d-flex flex-row justify-content-around">
            <!-- adminButtonView -->
            <button id="edit" type="button" class="btn btn-primary shadow">
              Edit
            </button>

            <!-- editCatView -->
            <div id="edit-layout" class="p-3 shadow d-none border">
              <div class="form-group row">
                <label for="catName" class="col-sm-2 col-form-label"
                  >Name</label
                >
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="catName" />
                </div>
              </div>
              <div class="form-group row">
                <label for="catPicture" class="col-sm-2 col-form-label"
                  >Picture URL</label
                >
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="catPicture" />
                </div>
              </div>
              <div class="form-group row">
                <label for="catCount" class="col-sm-2 col-form-label"
                  >Clicks</label
                >
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="catCount" />
                </div>
              </div>
              <div class="d-flex justify-content-end">
                <!-- cancelButtonView -->
                <button
                  id="cancel"
                  type="button"
                  class="btn btn-primary mx-1 shadow"
                >
                  Cancel
                </button>
                <!-- saveButtonView -->
                <button
                  id="save"
                  type="button"
                  class="btn btn-primary mx-1 shadow"
                >
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="./js/index.js"></script>
  </body>
</html>
